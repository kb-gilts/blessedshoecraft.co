
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #222;
      text-align:center;
    }

    header {
      background-color: #001f3f;
      color: gold;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border: 2px solid #001f3f;
      border-radius: 10px;
    }
    nav {
      background: black;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav a {
      color: gold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    h2 {
      color: #001f3f;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
    background-color: gold;
      color: #001f3f;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 50px;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .im img{
       border-radius:50%;
       width:30%;
       height:auto; 
    }
  </style>
</head>
<body>
<div class="im">
    
<img src="logo.jpg">
</div>
  <header>
    <h1>BLESSED SHOE CRAFT MAKING</h1>
    <p>“Understanding is my priority”</p>
  </header>
    <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Contact Us on WhatsApp</h2>
    <form onsubmit="sendToWhatsApp(); return false;">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Type your message..." required></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <footer>
    &copy; 2025 BLESSED SHOE CRAFT MAKING COMPANY
  </footer>

  <script>
    function sendToWhatsApp() {
      var name = document.getElementById("name").value;
      var message = document.getElementById("message").value;

      var phone = "+256779085850";
      var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(
        "Hello, my name is " + name + ".\n\n" + message
      );

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
